<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{.Owner}}/{{.Name}} #{{.JobID}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Roboto:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        padding: 20px;
        font-family: 'Roboto', sans-serif;
      }

      .console {
        background-color: rgb(36, 41, 50);
        color: rgb(250, 250, 250);
        white-space: pre;
        font-family: 'Source Code Pro', 'Courier New', Courier, monospace;
        padding: 10px;
      }
    </style>
  </head>

  <body>

    <div class="container">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a href="{{.HTTPURL}}">{{.Owner}}/{{.Name}}</a> <i class="fa fa-arrow-right"></i> <span class="label label-default">{{.Env}}</span>
          </h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-{{.PanelColor}}" role="alert">
            <i class="fa {{.Icon}}"></i> Deploy <strong>{{.Status}}</strong> on <i class="fa fa-code-fork"></i> {{.Ref}}
            {{if eq .Status "pending"}}
              <a href="/deployment/{{.ID}}/cancel" class="btn btn-xs btn-danger pull-right">Cancel</a>
            {{end}}
          </div>
          <dl class="dl-horizontal">
            <dt>Started</dt>
            <dd>{{.Started|date_format}}</dd>
            <dt>Finished</dt>
            <dd>{{.Finished|date_format}}</dd>
            <dt>Duration</dt>
            <dd>{{.Duration}}</dd>
          </dl>
          <div class="console" id="logs">{{.LogToString}}</div>
          <div id="bottom"></div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    {{if eq .Status "pending"}}
    <script type="text/javascript">
      var evtSource = new EventSource("/deployment/{{.ID}}/stream")
      var logs = document.getElementById("logs")
      var bottom = document.getElementById("bottom")
      evtSource.onmessage = function(e) {
        var message = document.createTextNode(e.data)
        logs.appendChild(message)
        bottom.scrollIntoView()
      }
    </script>
    {{end}}
  </body>
</html>
