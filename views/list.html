{{define "title"}}
Deployment list
{{end}}

{{define "body"}}
<div class="container">
  {{range $index, $deployment := .}}
  <article class="media">
    <figure class="media-left">
      <span class="lettrine">
        {{$deployment.Name|lettrine}}
      </span>
    </figure>
    <div class="media-content">
      <div class="content">
        <h4>
          <span class="icon is-{{$deployment.PanelColor}}"><i class="octicon {{$deployment.Icon}}"></i></span> {{$deployment.Status}} deploy on <span class="octicon octicon-git-branch"></span> <strong>{{$deployment.Ref}}</strong> <span class="octicon octicon-arrow-small-right"></span> <span class="tag is-info">{{$deployment.Env}}</span>
        </h4>
        <p>
          <a href="{{$deployment.HTTPURL}}">{{$deployment.Owner}}/{{$deployment.Name}}</a> <span class="octicon octicon-squirrel"></span> <a href="/deployment/{{$deployment.ID}}">{{$deployment.JobID}}</a> <span class="octicon octicon-clock"></span> <span title="{{$deployment.Started}}">{{$deployment.Started|ago}}</span>
        </p>
      </div>
    </div>
  </article>
  {{end}}
</div>
{{end}}
